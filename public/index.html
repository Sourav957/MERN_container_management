<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Management App</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-form{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 80%;
            height: 70vh;
            padding: 2rem;
            border-radius: 7px;
        }
        select{
            width: 94%;
            margin: 1rem;
            height: 2rem;
            border-radius: 7px;
        }
        input{
            margin:1rem;
            height: 2rem;
            border-radius: 7px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose the options to start your own container</h1>
        <form class="main-form" action="/runform" method="GET">
            <div><h3>Choose a name for your container</h3></div>
            <input class="ip1" name="con_name">
            <div class="os-container">
                <select name="images">
                    <option>choose you os</option>
                    <option value="centos">Centos</option>
                    <option value="ubuntu">Ubuntu</option>
                </select>
            </div>
            <input type="submit">
        </form>
    </div>
</body>
</html>
